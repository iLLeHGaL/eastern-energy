<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="Eastern Energy - Professional residential and commercial electrical services coming soon to Ottawa and surrounding areas.">
  <title>Eastern Energy | Coming Soon</title>
  <link rel="stylesheet" href="css/styles.css?v=6">
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  <style>
    .coming-soon-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: var(--space-xl);
    }

    .coming-soon-page::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(ellipse at 30% 20%, rgba(217, 119, 6, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(14, 165, 233, 0.05) 0%, transparent 40%);
      animation: heroShift 20s ease-in-out infinite alternate;
      pointer-events: none;
    }

    .coming-soon-content {
      text-align: center;
      position: relative;
      z-index: 1;
      max-width: 600px;
    }

    .coming-soon-logo {
      width: 180px;
      height: 180px;
      margin: 0 auto var(--space-2xl);
      position: relative;
    }

    .coming-soon-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(var(--shadow-copper));
    }

    .coming-soon-logo::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120%;
      height: 120%;
      background: var(--gradient-glow);
      opacity: 0.4;
      animation: logoPulse 4s ease-in-out infinite;
      z-index: -1;
    }

    .coming-soon-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-lg);
      background: var(--color-charcoal);
      border: 1px solid var(--color-copper);
      border-radius: var(--radius-full);
      margin-bottom: var(--space-xl);
    }

    .coming-soon-badge .dot {
      width: 8px;
      height: 8px;
      background: var(--color-copper-light);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    .coming-soon-badge span:last-child {
      font-family: var(--font-mono);
      font-size: 0.8rem;
      color: var(--color-copper-light);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .coming-soon-content h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      margin-bottom: var(--space-lg);
      color: var(--color-text-primary);
    }

    .coming-soon-content h1 .text-gradient {
      display: block;
    }

    .coming-soon-tagline {
      font-size: 1.125rem;
      color: var(--color-text-muted);
      margin-bottom: var(--space-3xl);
      line-height: 1.7;
    }

    .coming-soon-contact {
      padding: var(--space-xl);
      background: var(--color-charcoal);
      border: 1px solid var(--color-slate);
      border-radius: var(--radius-lg);
    }

    .coming-soon-contact h3 {
      font-size: 1rem;
      margin-bottom: var(--space-lg);
      color: var(--color-text-secondary);
    }

    .contact-links {
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
    }

    .contact-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      color: var(--color-copper-light);
      font-size: 1rem;
      transition: var(--transition-fast);
    }

    .contact-link:hover {
      color: var(--color-copper-glow);
    }

    .contact-link svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .coming-soon-footer {
      margin-top: var(--space-3xl);
      padding-top: var(--space-xl);
      border-top: 1px solid var(--color-slate);
    }

    .coming-soon-certification {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
    }

    .coming-soon-certification img {
      height: 28px;
      width: auto;
    }

    .coming-soon-certification .esa-text {
      display: flex;
      flex-direction: column;
      font-size: 0.7rem;
      color: var(--color-text-dim);
      line-height: 1.3;
      text-align: left;
    }

    .coming-soon-copyright {
      margin-top: var(--space-lg);
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--color-text-dim);
    }

    @media (max-width: 480px) {
      .coming-soon-logo {
        width: 140px;
        height: 140px;
      }

      .contact-links {
        gap: var(--space-lg);
      }
    }
  </style>
</head>
<body>
  <main class="coming-soon-page">
    <div class="coming-soon-content">
      <div class="coming-soon-logo">
        <img src="assets/images/logo.png" alt="Eastern Energy">
      </div>

      <div class="coming-soon-badge">
        <span class="dot"></span>
        <span>Coming Soon</span>
      </div>

      <h1>
        <span class="text-gradient">Eastern Energy</span>
      </h1>

      <p class="coming-soon-tagline">
        Professional electrical services for homes and businesses. We're getting ready to serve Ottawa and surrounding areas with quality workmanship.
      </p>

      <div class="coming-soon-contact">
        <h3>Get in Touch</h3>
        <div class="contact-links">
          <a href="tel:+16136120046" class="contact-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
            (613) 612-0046
          </a>
          <a href="mailto:info@easternenergy.ca" class="contact-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            info@easternenergy.ca
          </a>
        </div>
      </div>

      <div class="coming-soon-footer">
        <div class="coming-soon-certification">
          <img src="assets/images/esa-logo-white.svg" alt="Electrical Safety Authority">
          <span class="esa-text"><span>ESA Licensed</span><span>ECRA/ESA #7017921</span></span>
        </div>
        <p class="coming-soon-copyright">&copy; 2026 Eastern Energy. All rights reserved.</p>
      </div>
    </div>
  </main>
</body>
</html>
